{% extends "site_base.html" %}

{% block body_class %}records{% endblock %}

{% block sidebar %}
	<ul class="sidebar_tabs">
		<li class="active"><a href="#sidebar_tab_used">Used</a></li>
		<li><a href="#sidebar_tab_popular">Popular</a></li>
	</ul>
	
	<div class="sidebar_tab_container">
		<div id="sidebar_tab_used" class="sidebar_tab_content">
			<ul class="tags">
				{% for tag in used_tags %}
					<li class="tag"><a href="{% url record_index tags=tag.name %}">{{ tag.name }}</a> <a href="{% url record_index %}" class="closebutton"></a></li>
				{% endfor %}
			</ul>
		</div>
		<div id="sidebar_tab_popular" class="sidebar_tab_content hidden">
			<dl class="tags_chart">
				{% for tag in popular_tags %}
					<dt><ul class="tags"><li class="tag"><a href="{% url record_index tags=tag.name %}">{{ tag.name }}</a> <a href="{% url record_index %}" class="closebutton"></a></li></ul></dt>
					<dd><span style="width: {{ tag.percent }}%;">{{ tag.count }}</dd>
				{% endfor %}
			</dl>
		</div>
	</div>
{% endblock sidebar %}
