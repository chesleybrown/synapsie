{% extends "tags/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Tags" %}{% endblock %}

{% block body %}
<h1>Tag listing</h1>
<a href="{% url tag_add %}">Create tags</a>

<ul>
	{% for tag in tags %}
	<li>
		<a href="{% url tag_show tag_id=tag.id %}">{{ tag.name }}</a>
		<a href="{% url tag_edit tag_id=tag.id %}">Edit</a>
		<a href="{% url tag_delete tag_id=tag.id %}">Delete</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
